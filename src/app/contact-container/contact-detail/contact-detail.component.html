<div *ngIf="userRessources$ | async as ressources">

  <div class="container">

    <div class="row">
      <div class="col-12 col-md-6">
        <h2>Todo</h2>
        <ul>
          <li *ngFor="let todo of todos" >{{todo.title}}</li>
        </ul>

      </div>
      <div class="col-12 col-md-6">
        <h2>Done</h2>
        <ul>
          <li *ngFor="let done of dones" >{{done.title}}</li>
        </ul>
      </div>
    </div>

  </div>
</div>
